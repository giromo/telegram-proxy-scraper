<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telegram-proxy-scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --bg-color-dark: #010409;
            --bg-color-light: #f5f5f5;
            --card-bg-color-dark: #0d1117;
            --card-bg-color-light: #ffffff;
            --border-color-dark: rgba(255, 255, 255, 0.1);
            --border-color-light: rgba(0, 0, 0, 0.1);
            --text-color-dark: #e6edf3;
            --text-color-light: #1f2937;
            --text-secondary-color-dark: #7d8590;
            --text-secondary-color-light: #6b7280;
            --accent-color: #2f81f7;
            --success-color: #238636;
            --warning-color: #f59e0b;
            --danger-color: #da3633;
            --glow-color-dark: rgba(47, 129, 247, 0.7);
            --glow-color-light: rgba(59, 130, 246, 0.5);
        }

        * {
            font-family: 'Vazirmatn', sans-serif;
        }

        body.dark {
            background: linear-gradient(135deg, #010409 0%, #1e3a8a 50%, #2e1065 100%);
            color: var(--text-color-dark);
        }

        body.light {
            background: linear-gradient(135deg, #f5f5f5 0%, #dbeafe 50%, #fbcfe8 100%);
            color: var(--text-color-light);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle.dark {
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 10px rgba(47, 129, 247, 0.7), 0 0 20px rgba(168, 85, 247, 0.5);
        }

        .particle.light {
            background: rgba(31, 41, 55, 0.7);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5), 0 0 20px rgba(244, 114, 182, 0.3);
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 15s infinite linear;
            opacity: 0.6;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0.6; }
            100% { transform: translateY(-100vh); opacity: 0.2; }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 36px;
            background: linear-gradient(135deg, #2f81f7, #a855f7);
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(47, 129, 247, 0.5);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        body.light .theme-toggle {
            background: linear-gradient(135deg, #3b82f6, #ec4899);
        }

        .theme-toggle i {
            color: #ffffff;
            font-size: 1.25rem;
            transition: transform 0.3s ease;
        }

        .proxy-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }

        .proxy-card {
            background-color: var(--card-bg-color-dark);
            border: 1px solid var(--border-color-dark);
            border-radius: 12px;
            padding: 16px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        body.light .proxy-card {
            background-color: var(--card-bg-color-light);
            border-color: var(--border-color-light);
        }

        .proxy-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: radial-gradient(
                600px circle at var(--mouse-x) var(--mouse-y),
                var(--glow-color-dark),
                transparent 40%
            );
            opacity: 0;
            transition: opacity 0.4s ease-out;
            z-index: 0;
        }

        body.light .proxy-card::before {
            background: radial-gradient(
                600px circle at var(--mouse-x) var(--mouse-y),
                var(--glow-color-light),
                transparent 40%
            );
        }

        .proxy-card:hover::before {
            opacity: 0.1;
        }

        .proxy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-color: rgba(47, 129, 247, 0.4);
        }

        .card-content {
            position: relative;
            z-index: 1;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color-dark);
            border: 1px solid var(--border-color-dark);
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        body.light .btn {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-color-light);
            border-color: var(--border-color-light);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
            color: white;
        }

        body.light .btn:hover {
            background: rgba(0, 0, 0, 0.1);
            color: var(--text-color-light);
        }

        .btn-primary {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: #fff;
        }

        .btn-primary:hover {
            background: #1f6feb;
            box-shadow: 0 0 15px rgba(47, 129, 247, 0.5);
        }

        .btn-success {
            background: var(--success-color);
            border-color: var(--success-color);
            color: #fff;
        }

        .btn-success:hover {
            background: #2ea043;
            box-shadow: 0 0 15px rgba(35, 134, 54, 0.5);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            background: rgba(0,0,0,0.3);
            border: 1px solid transparent;
        }

        body.light .status-badge {
            background: rgba(0,0,0,0.1);
        }

        .status-good { color: #3fb950; border-color: #3fb950; }
        .status-medium { color: #d29922; border-color: #d29922; }
        .status-bad { color: #f85149; border-color: #f85149; }
        .status-unknown { color: var(--text-secondary-color-dark); border-color: var(--text-secondary-color-dark); }
        body.light .status-unknown { color: var(--text-secondary-color-light); border-color: var(--text-secondary-color-light); }

        .pulsing-dot { animation: pulse 2s infinite; }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(63, 185, 80, 0.7); }
            50% { box-shadow: 0 0 0 8px rgba(63, 185, 80, 0); }
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color-dark);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }

        body.light .loading-spinner {
            border-color: var(--border-color-light);
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .fade-in-up { animation: fadeInUp 0.6s ease-out forwards; opacity: 0; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .proxy-table {
            border-collapse: collapse;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
        }

        .proxy-table td {
            padding: 8px;
            text-align: center;
            border: 1px solid var(--border-color-dark);
        }

        body.light .proxy-table td {
            border-color: var(--border-color-light);
        }

        .proxy-table .count {
            font-size: 1.5rem;
            font-weight: bold;
        }

        body.dark .proxy-table .count {
            color: #ffffff;
        }

        body.light .proxy-table .count {
            color: #1f2937;
        }

        body.dark .proxy-table .label {
            color: #7d8590;
        }

        body.light .proxy-table .label {
            color: #6b7280;
        }

        @media (max-width: 640px) {
            .proxy-grid { grid-template-columns: 1fr; }
            .proxy-card { padding: 12px; }
            .btn { font-size: 14px; padding: 8px 12px; }
            h1 { font-size: 2rem; }
            p { font-size: 0.9rem; }
            .last-visit { font-size: 0.8rem; }
            .proxy-table { max-width: 100%; }
        }

        @media (max-width: 1024px) {
            .proxy-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color-dark); }
        body.light ::-webkit-scrollbar-track { background: var(--bg-color-light); }
        ::-webkit-scrollbar-thumb { background: #21262d; border-radius: 4px; border: 1px solid #30363d; }
        body.light ::-webkit-scrollbar-thumb { background: #d1d5db; border-color: #9ca3af; }
    </style>
</head>
<body class="dark">
    <div class="particles" id="particles"></div>
    <button class="theme-toggle" id="themeToggle" title="تغییر تم">
        <i class="fa-solid fa-moon"></i>
    </button>
    <main class="container mx-auto px-4 py-6 md:py-8 lg:py-12 relative z-10">
        <header class="text-center mb-8 md:mb-12 fade-in-up">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-white mb-4 bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-cyan-300">
                telegram-proxy-scraper
            </h1>
            <p class="text-base sm:text-lg md:text-xl text-slate-400 max-w-xl mx-auto">
                نسل جدید دسترسی به پروکسی‌های امن و پرسرعت MTProto
            </p>
            <p id="lastVisit" class="text-sm sm:text-base text-slate-500 mt-2"></p>
        </header>

        <section id="control-panel" class="proxy-card p-4 sm:p-6 mb-8 fade-in-up" style="animation-delay: 0.2s;">
            <div class="card-content">
                <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 items-center justify-between">
                    <button id="refreshBtn" class="btn w-full sm:w-auto px-4 sm:px-6 py-2 sm:py-3 text-sm sm:text-base font-semibold flex items-center justify-center gap-2">
                        <i id="refreshIcon" class="fa-solid fa-rotate btn-icon transition-transform duration-300"></i>
                        <span>دریافت پروکسی جدید</span>
                    </button>
                    <table class="proxy-table">
                        <tr>
                            <td class="label">کل پروکسی‌ها</td>
                            <td class="label">پروکسی‌های فعال</td>
                        </tr>
                        <tr>
                            <td class="count" id="proxyCount">0</td>
                            <td class="count" id="activeCount">0</td>
                        </tr>
                    </table>
                    <button id="testAllBtn" class="btn w-full sm:w-auto px-4 sm:px-6 py-2 sm:py-3 text-sm sm:text-base font-semibold flex items-center justify-center gap-2">
                        <i class="fa-solid fa-bolt-lightning btn-icon transition-transform duration-300"></i>
                        <span>تست همه</span>
                    </button>
                </div>
            </div>
        </section>

        <div id="status" class="text-center mb-8 hidden">
            <div class="inline-flex items-center gap-3 text-slate-300">
                <div class="loading-spinner"></div>
                <span class="font-medium">در حال بارگذاری و تست پروکسی‌ها...</span>
            </div>
        </div>

        <div id="proxyList" class="proxy-grid"></div>

        <div id="loadMoreContainer" class="text-center mt-8 hidden">
            <button id="loadMoreBtn" class="btn px-6 sm:px-8 py-2 sm:py-3 text-sm sm:text-base font-semibold">
                <i class="fa-solid fa-chevron-down mr-2 btn-icon"></i> نمایش بیشتر
            </button>
        </div>

        <div id="noResults" class="text-center py-12 sm:py-16 hidden">
            <div class="proxy-card p-8 sm:p-12 inline-block">
                <div class="card-content">
                    <div class="w-20 sm:w-24 h-20 sm:h-24 bg-slate-800/60 rounded-full flex items-center justify-center mx-auto mb-6 border border-slate-700">
                        <i class="fa-solid fa-ghost text-3xl sm:text-4xl text-slate-400"></i>
                    </div>
                    <h3 class="text-xl sm:text-2xl font-bold text-white mb-3">پروکسی یافت نشد!</h3>
                    <p class="text-slate-400 mb-6 text-sm sm:text-base">لطفاً لیست را بروزرسانی کنید یا بعداً تلاش کنید。</p>
                    <button onclick="loadProxies()" class="btn btn-primary px-4 sm:px-6 py-2 sm:py-3">
                        <i class="fa-solid fa-rotate mr-2"></i> تلاش مجدد
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-6 sm:py-8 mt-8 sm:mt-12 border-t border-gray-800 fade-in-up" style="animation-delay: 0.4s;">
        <div class="container mx-auto px-4">
            <a href="https://github.com/Argh94" target="_blank" rel="noopener noreferrer">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="inline-block hover:scale-110 transition-transform duration-300">

                </svg>
            </a>
        </div>
    </footer>

    <script>
        document.addEventListener('mousemove', e => {
            const cards = document.querySelectorAll('.proxy-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
            });
        }, { passive: true });

        let allProxies = [];
        let visibleProxies = [];
        let isLoading = false;
        const perPage = 12;
        const loadMoreCount = 4;

        const elements = {
            refreshBtn: document.getElementById('refreshBtn'),
            testAllBtn: document.getElementById('testAllBtn'),
            refreshIcon: document.getElementById('refreshIcon'),
            proxyCount: document.getElementById('proxyCount'),
            activeCount: document.getElementById('activeCount'),
            status: document.getElementById('status'),
            proxyList: document.getElementById('proxyList'),
            noResults: document.getElementById('noResults'),
            loadMoreContainer: document.getElementById('loadMoreContainer'),
            loadMoreBtn: document.getElementById('loadMoreBtn'),
            lastVisit: document.getElementById('lastVisit'),
            themeToggle: document.getElementById('themeToggle')
        };

        const countryTranslations = {
            'Russia': '🇷🇺 روسیه', 'Netherlands': '🇳🇱 هلند', 'United States': '🇺🇸 آمریکا',
            'Germany': '🇩🇪 آلمان', 'France': '🇫🇷 فرانسه', 'United Kingdom': '🇬🇧 انگلستان',
            'Canada': '🇨🇦 کانادا', 'Italy': '🇮🇹 ایتالیا', 'Spain': '🇪🇸 اسپانیا', 'Turkey': '🇹🇷 ترکیه',
            'Finland': '🇫🇮 فنلاند', 'Sweden': '🇸🇪 سوئد', 'Poland': '🇵🇱 لهستان', 'Iran': '🇮🇷 ایران'
        };

        const getCountryName = (country) => countryTranslations[country] || `🌍 ${country || 'نامشخص'}`;

        const updateLastVisit = () => {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false,
                timeZone: 'Asia/Tehran'
            };
            elements.lastVisit.textContent = `آخرین بازدید: ${now.toLocaleString('fa-IR', options)}`;
        };

        const parseProxyUrl = (url) => {
            const proxyUrl = url.startsWith('https://t.me/proxy') ? url.replace('https://t.me/proxy?', 'tg://proxy?') : url;
            const urlParams = new URLSearchParams(proxyUrl.replace('tg://proxy?', ''));
            const server = urlParams.get('server')?.trim() || 'نامشخص';
            return {
                server,
                port: urlParams.get('port')?.trim() || 'نامشخص',
                secret: urlParams.get('secret')?.trim().replace(/%3D/g, '') || 'نامشخص',
                country: server.includes('.ir') ? 'Iran' : 'نامشخص'
            };
        };

        const loadProxies = async () => {
            if (isLoading) return;
            setLoadingState(true);

            try {
                const response = await fetch("https://raw.githubusercontent.com/Argh94/telegram-proxy-scraper/refs/heads/main/proxy.txt");
                if (!response.ok) throw new Error("Network response was not ok");
                const text = await response.text();
                allProxies = text.split('\n')
                    .filter(line => line.trim() && (line.startsWith('tg://proxy') || line.startsWith('https://t.me/proxy')))
                    .map((line, i) => {
                        const proxyData = parseProxyUrl(line);
                        return {
                            id: i,
                            server: proxyData.server,
                            port: proxyData.port,
                            secret: proxyData.secret,
                            country: getCountryName(proxyData.country),
                            ping: null,
                            status: 'unknown'
                        };
                    });
                showToastNotification('✅ پروکسی‌ها با موفقیت بارگذاری شدند.', 'success');
            } catch (error) {
                console.error(error);
                allProxies = [
                    { id: 0, server: "proxy.digitalresistance.dog", port: "443", secret: "ddd41d8cd98f00b204e9800998ecf8427e", country: "🇩🇪 آلمان", ping: null, status: 'unknown' },
                    { id: 1, server: "149.154.175.100", port: "443", secret: "ee1111111111111111111111111111111111", country: "🇷🇺 روسیه", ping: null, status: 'unknown' },
                    { id: 2, server: "mtpro.co.uk", port: "443", secret: "ee0000000000000000000000000000000000", country: "🇬🇧 انگلستان", ping: null, status: 'unknown' },
                ];
                showToastNotification('⚠️ از لیست پیش‌فرض استفاده می‌شود.', 'warning');
            } finally {
                visibleProxies = allProxies.slice(0, perPage);
                renderProxies();
                updateCounts();
                updateLoadMoreButton();
                setLoadingState(false);
            }
        };

        const renderProxies = () => {
            elements.proxyList.innerHTML = '';
            if (visibleProxies.length === 0 && !isLoading) {
                elements.noResults.classList.remove('hidden');
                return;
            }
            elements.noResults.classList.add('hidden');

            visibleProxies.forEach((proxy, index) => {
                const card = document.createElement('div');
                card.className = 'proxy-card fade-in-up';
                card.style.animationDelay = `${index * 0.05}s`;
                card.id = `proxy-card-${proxy.id}`;
                card.innerHTML = getProxyCardHTML(proxy);
                elements.proxyList.appendChild(card);
            });
            addCardEventListeners();
        };

        const getProxyCardHTML = (proxy) => {
            const statusInfo = getStatusInfo(proxy.status);
            const pingInfo = getPingInfo(proxy.ping);

            return `
                <div class="card-content space-y-4">
                    <div class="flex items-start justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-3 h-3 rounded-full ${statusInfo.dotClass} ${statusInfo.pulseClass}" title="${statusInfo.text}"></div>
                            <h3 class="font-bold text-base sm:text-lg">${proxy.server}</h3>
                        </div>
                        <span class="status-badge ${statusInfo.className}">
                            <i class="${statusInfo.icon}"></i> ${statusInfo.text}
                        </span>
                    </div>
                    <div class="grid grid-cols-2 gap-4 text-xs sm:text-sm">
                        <div class="flex items-center gap-2"><i class="fa-solid fa-location-dot w-4 text-center"></i><span>${proxy.country}</span></div>
                        <div class="flex items-center gap-2"><i class="fa-solid fa-ethernet w-4 text-center"></i><span>${proxy.port || 'نامشخص'}</span></div>
                        <div class="flex items-center gap-2"><i class="fa-solid fa-signal w-4 text-center"></i><span id="ping-${proxy.id}" class="font-semibold ${pingInfo.className}">${pingInfo.text}</span></div>
                    </div>
                    <div class="space-y-2">
                        <div class="text-xs sm:text-sm">کلید امنیتی (Secret)</div>
                        <div class="p-2 text-xs break-all bg-gray-900/70 rounded-md border font-mono">${proxy.secret}</div>
                    </div>
                    <div class="grid grid-cols-3 gap-3 pt-2">
                        <button data-id="${proxy.id}" class="ping-btn btn flex items-center justify-center gap-2 py-2"><i class="fa-solid fa-bolt btn-icon transition-transform duration-300"></i> تست</button>
                        <button data-id="${proxy.id}" class="copy-btn btn flex items-center justify-center gap-2 py-2"><i class="fa-solid fa-copy btn-icon transition-transform duration-300"></i> کپی</button>
                        <button data-id="${proxy.id}" class="connect-btn btn btn-primary flex items-center justify-center gap-2 py-2"><i class="fa-solid fa-paper-plane btn-icon transition-transform duration-300"></i> اتصال</button>
                    </div>
                </div>
            `;
        };

        const testPing = async (proxyId) => {
            const proxy = allProxies.find(p => p.id === proxyId);
            if (!proxy) return;

            document.getElementById(`ping-${proxyId}`).innerHTML = '<div class="loading-spinner !w-4 !h-4"></div>';

            const simulatedDelay = Math.random() * 800 + 50;
            await new Promise(resolve => setTimeout(resolve, simulatedDelay));

            const ping = Math.round(simulatedDelay);
            proxy.ping = ping;
            proxy.status = ping < 250 ? 'good' : ping < 600 ? 'medium' : 'bad';

            updateCard(proxyId);
            updateCounts();
        };

        const testAllProxies = async () => {
            if (allProxies.length === 0) return;
            elements.testAllBtn.disabled = true;
            elements.testAllBtn.innerHTML = '<div class="loading-spinner"></div>';
            await Promise.all(visibleProxies.map(p => testPing(p.id)));
            elements.testAllBtn.disabled = false;
            elements.testAllBtn.innerHTML = '<i class="fa-solid fa-bolt-lightning btn-icon transition-transform duration-300"></i> <span>تست همه</span>';
            showToastNotification('✅ تست همه پروکسی‌های نمایش داده شده کامل شد.', 'success');
        };

        const copyProxy = async (proxyId) => {
            const proxy = allProxies.find(p => p.id === proxyId);
            if (!proxy) {
                showToastNotification('❌ پروکسی یافت نشد!', 'error');
                return;
            }

            const proxyUrl = `tg://proxy?server=${encodeURIComponent(proxy.server)}&port=${encodeURIComponent(proxy.port)}&secret=${encodeURIComponent(proxy.secret)}`;

            if (!proxy.server || proxy.server === 'نامشخص' || !proxy.port || proxy.port === 'نامشخص' || !proxy.secret || proxy.secret === 'نامشخص') {
                showToastNotification('❌ لینک پروکسی نامعتبر است!', 'error');
                return;
            }

            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(proxyUrl);
                    showToastNotification('✅ لینک پروکسی با موفقیت کپی شد!', 'success');
                } else {
                    const textarea = document.createElement('textarea');
                    textarea.value = proxyUrl;
                    textarea.style.position = 'fixed';
                    textarea.style.opacity = '0';
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    showToastNotification('✅ لینک پروکسی با موفقیت کپی شد!', 'success');
                }
            } catch (err) {
                console.error('خطا در کپی کردن:', err);
                showToastNotification(`❌ خطا در کپی کردن: ${err.message || 'دسترسی به کلیپ‌بورد ممکن نیست'}`, 'error');
            }
        };

        const connectTelegram = (proxyId) => {
            const proxy = allProxies.find(p => p.id === proxyId);
            if (!proxy) return;
            const proxyUrl = `tg://proxy?server=${encodeURIComponent(proxy.server)}&port=${encodeURIComponent(proxy.port)}&secret=${encodeURIComponent(proxy.secret)}`;
            window.location.href = proxyUrl;
            showToastNotification('🚀 در حال تلاش برای اتصال به تلگرام...', 'info');
        };

        const setLoadingState = (state) => {
            isLoading = state;
            elements.refreshBtn.disabled = state;
            elements.refreshIcon.classList.toggle('fa-spin', state);
            elements.status.classList.toggle('hidden', !state);
            if (state) elements.proxyList.innerHTML = '';
        };

        const updateCard = (proxyId) => {
            const proxy = allProxies.find(p => p.id === proxyId);
            const cardElement = document.getElementById(`proxy-card-${proxyId}`);
            if (cardElement) {
                cardElement.innerHTML = getProxyCardHTML(proxy);
                addCardEventListeners(cardElement);
            }
        };

        const addCardEventListeners = (scope = document) => {
            scope.querySelectorAll('.ping-btn').forEach(btn => btn.addEventListener('click', e => testPing(parseInt(e.currentTarget.dataset.id))));
            scope.querySelectorAll('.copy-btn').forEach(btn => btn.addEventListener('click', e => copyProxy(parseInt(e.currentTarget.dataset.id))));
            scope.querySelectorAll('.connect-btn').forEach(btn => btn.addEventListener('click', e => connectTelegram(parseInt(e.currentTarget.dataset.id))));
        };

        const getStatusInfo = (status) => {
            switch(status) {
                case 'good': return { text: 'عالی', icon: 'fa-solid fa-circle-check', className: 'status-good', dotClass: 'bg-green-400', pulseClass: 'pulsing-dot' };
                case 'medium': return { text: 'متوسط', icon: 'fa-solid fa-triangle-exclamation', className: 'status-medium', dotClass: 'bg-yellow-400', pulseClass: '' };
                case 'bad': return { text: 'ضعیف', icon: 'fa-solid fa-circle-xmark', className: 'status-bad', dotClass: 'bg-red-400', pulseClass: '' };
                default: return { text: 'نامشخص', icon: 'fa-solid fa-circle-question', className: 'status-unknown', dotClass: 'bg-slate-500', pulseClass: '' };
            }
        };

        const getPingInfo = (ping) => {
            if (ping === null) return { text: 'تست نشده', className: 'text-slate-400' };
            if (ping < 250) return { text: `${ping}ms`, className: 'text-green-400' };
            if (ping < 600) return { text: `${ping}ms`, className: 'text-yellow-400' };
            return { text: `${ping}ms`, className: 'text-red-400' };
        };

        const updateCounts = () => {
            elements.proxyCount.textContent = allProxies.length;
            elements.activeCount.textContent = allProxies.filter(p => p.status === 'good').length;
        };

        const loadMoreProxies = () => {
            const currentLength = visibleProxies.length;
            const newProxies = allProxies.slice(currentLength, currentLength + loadMoreCount);
            visibleProxies.push(...newProxies);
            renderProxies();
            updateLoadMoreButton();
        };

        const updateLoadMoreButton = () => {
            elements.loadMoreContainer.classList.toggle('hidden', visibleProxies.length >= allProxies.length);
        };

        const showToastNotification = (message, type = 'info') => {
            const notif = document.createElement('div');
            const typeClasses = {
                success: 'bg-green-600/80 border-green-500',
                error: 'bg-red-600/80 border-red-500',
                warning: 'bg-yellow-600/80 border-yellow-500',
                info: 'bg-blue-600/80 border-blue-500',
            };
            notif.className = `fixed top-5 right-5 z-50 px-5 py-3 rounded-lg text-white font-semibold border-l-4 ${typeClasses[type]} proxy-card`;
            notif.style.cssText = `transform: translateX(200%); transition: transform 0.5s ease;`;
            notif.innerHTML = `<div class="card-content">${message}</div>`;
            document.body.appendChild(notif);
            setTimeout(() => notif.style.transform = 'translateX(0)', 10);
            setTimeout(() => {
                notif.style.transform = 'translateX(200%)';
                notif.addEventListener('transitionend', () => notif.remove());
            }, 4000);
        };

        const createParticles = () => {
            const particlesContainer = document.getElementById('particles');
            particlesContainer.innerHTML = '';
            const isMobile = window.innerWidth <= 640;
            const particleCount = isMobile ? 20 : 100;
            const isDark = document.body.classList.contains('dark');

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = `particle ${isDark ? 'dark' : 'light'}`;
                particle.style.width = `${isMobile ? Math.random() * 2 + 1 : Math.random() * 3 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDuration = `${Math.random() * 10 + (isMobile ? 8 : 10)}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particlesContainer.appendChild(particle);
            }
        };

        const toggleTheme = () => {
            const isDark = document.body.classList.contains('dark');
            document.body.classList.toggle('dark', !isDark);
            document.body.classList.toggle('light', isDark);
            elements.themeToggle.innerHTML = `<i class="fa-solid ${isDark ? 'fa-moon' : 'fa-sun'}"></i>`;
            createParticles();
        };

        elements.themeToggle.addEventListener('click', toggleTheme);
        elements.refreshBtn.addEventListener('click', loadProxies);
        elements.testAllBtn.addEventListener('click', testAllProxies);
        elements.loadMoreBtn.addEventListener('click', loadMoreProxies);

        window.addEventListener('load', () => {
            loadProxies();
            updateLastVisit();
            createParticles();
        });
    </script>
</body>
